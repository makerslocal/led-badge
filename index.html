<html>
    <head>
        <link href="./app.css" rel="stylesheet" />
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                let colors = document.querySelector('.color')

                colors.addEventListener('touchstart', (e) => {
                    e.target.addClass('touching')
                })
                colors.addEventListener('touchend', (e) => {
                    for(let element in document.querySelector('.color')) {
                        element.removeClass('touched')
                    }
                    if(e.target.hasClass('touching'))
                        e.target.addClass('touched')

                    for(let element in document.querySelector('.color')) {
                        element.removeClass('touching')
                    }
                })
            })
        </script>

    </head>
    <body>
        <button class="color green"></button>
        <button class="color blue"></button>
        <button class="color purple"></button>
        <button class="color red"></button>
        <button class="color orange"></button>
        <button class="color yellow"></button>
    </body>
</html>
